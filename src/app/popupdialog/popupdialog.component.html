<h2 mat-dialog-title>{{title}}</h2>

<mat-dialog-content >
<p></p>
</mat-dialog-content>

<mat-dialog-actions>
  <button *ngIf ="leftMessage !== ''" class="mat-raised-button"(click)="close('no')">{{leftMessage}}</button>
  <button *ngIf = "rightMessage !== ''" class="mat-raised-button mat-primary" (click)="close('yes')">{{rightMessage}}</button>
</mat-dialog-actions>
