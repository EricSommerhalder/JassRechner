<div class="wrapper">
  <h1 class="header">Anmelden f√ºr das ultimative Jasserlebnis</h1>
  <div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <form [formGroup]="loginForm">
        <div class="form-group">
          <label>Anmelden</label>
          <input type="email" formControlName="email" class="form-control" placeholder="Email Adresse">
        </div>
        <div class="form-group">
          <input type="password" class="form-control" formControlName="password" placeholder="Passwort">
          <label class="error">{{errorMessage}}</label>
        <button type="submit" (click)="tryLogin(loginForm.value)" class="btn btn-default">Einloggen</button>
        </div>
      </form>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <p class="hinweis">Noch kein Konto? <a href="/register">Erstelle ein neues Konto</a></p>
    </div>
  </div>
    <h3>Passwort vergessen</h3>
    <input #emailField matInput placeholder="Email Adresse"/>
    <br>
    <button (click) ="forgotPassword(emailField.value)">Passwort vergessen</button>
</div>
</div>
