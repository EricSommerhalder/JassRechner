<h1 class="header">Anmelden f√ºr das ultimative Jasserlebnis</h1>
<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <form [formGroup]="loginForm">
        <div class="form-group">
          <label>Email Adresse</label>
          <input type="email" formControlName="email" class="form-control">
        </div>
        <div class="form-group">
          <label>Passwort</label>
          <input type="password" class="form-control" formControlName="password">
          <label class="error">{{errorMessage}}</label>
        </div>
        <button type="submit" (click)="tryLogin(loginForm.value)" class="btn btn-default">Einloggen</button>
      </form>
    </div>
  </div>

  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <p>Noch kein Benutzer? <a href="/register">Erstelle einen Benutzer</a></p>
    </div>
  </div>
  <div class="row">
    <mat-form-field>
      <input #emailField matInput placeholder="Email"/>
    </mat-form-field>
    <div class = "button" (click) = "forgotPassword(emailField.value)">Passwort vergessen</div>
  </div>
</div>
