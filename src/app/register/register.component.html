<div class="wrapper">
<h1 class="header">Konto erstellen f√ºr das ultimative Jasserlebnis</h1>
<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <form [formGroup]="registerForm">
        <div class="form-group">
          <label>Neues Konto</label>
          <input type="email" formControlName="email" class="form-control" placeholder="Email Adresse">
        </div>
        <div class="form-group">
          <input type="password" class="form-control" formControlName="password" placeholder="Passwort">
          <label class="error">{{errorMessage}}</label>
          <label class="success">{{successMessage}}</label>
          <button type="submit" (click)="tryRegister(registerForm.value)" class="btn btn-default">Registrieren</button>
        </div>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <p class="hinweis">Hast du schon ein Konto? <a href="/login">Einloggen</a></p>
    </div>
  </div>
</div>
</div>
